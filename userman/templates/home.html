{# Home page. #}

{% extends "base.html" %}

{% block content %}

{% if current_user %}

<form action="{{ reverse_url('logout') }}" method="POST">
  {% module xsrf_form_html() %}
  <fieldset>
    <legend>Logout from account {{ current_user['email'] }}</legend>
    {% module Submit('logout') %}
  </fieldset>
</form>

{% else %}

{% include 'login_form.html' %}

{% end %}

{% end %}
